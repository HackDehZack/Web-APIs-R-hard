<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>

  <main>
    <section id="question-container" class="hide">
      <h2 class="question-heading" id="question"></h2>
      <ul id="choices"></ul>
      <div class="correctness" id="correctness"></div>
      <div class="timer" id="timer"></div>
      <div class="progress" id="progress"></div>
    </section>
    <section id="result-container" class="hide">
      <h2 class="quiz-result-heading" id="quiz-result"></h2>
      <p class="score" id="score"></p>
      <input type="text" id="initials-input" placeholder="Enter your initials">
      <button class="save-btn hide" id="save-btn">Save</button>
    </section>
    <button class="start-btn" id="start-btn">Start Quiz</button>
    <button class="next-btn hide" id="next-btn">Next</button>
  </main>

  <footer>
    <p>&copy; 2023 Joel (Zack) Koford</p>
  </footer>

  <script src="javascript.js"></script>
</body>

</html>
