<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>

  <main>
    <div id="question-container" class="hide">
      <h2 id="question"></h2>
      <h2 id="result"></h2>
      <ul id="choices"></ul>
      <div id="timer"></div>
      <div id="progress"></div>
    </div>
    <div id="result-container" class="hide">
      <h2 id="quiz-result"></h2>
      <p id="score"></p>
      <input type="text" id="initials-input" placeholder="Enter your initials">
      <button id="save-btn" class="hide">Save</button>
    </div>
    <button id="start-btn">Start Quiz</button>
    <button id="next-btn" class="hide">Next</button>
  </main>

  <footer>
    <p>&copy; 2023 Joel (Zack) Koford</p>
  </footer>

  <script src="javascript.js"></script>
</body>

</html>
