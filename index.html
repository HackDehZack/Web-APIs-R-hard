<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>

  <main>
    <div id="start-container">
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="question-container" class="hide">
      <h2 id="question-text"></h2>
      <ul id="choices-list"></ul>
    </div>

    <div id="result-container" class="hide">
      <h2 id="result-text"></h2>
    </div>

    <div id="score-container" class="hide">
      <h2>Your Score: <span id="score"></span></h2>
      <div id="initials-container">
        <label for="initials-input">Enter your initials:</label>
        <input type="text" id="initials-input">
        <button id="save-btn">Save</button>
      </div>
    </div>

    <div id="leaderboard-container"></div>
  </main>
  <h2 id="timer">Timer: <span id="time-left"></span></h2>
  <div class="wave"></div>

  <footer>
    <p>&copy; 2023 Joel (Zack) Koford</p>
  </footer>

  <script src="javascript.js"></script>


  
</body>

</html>
